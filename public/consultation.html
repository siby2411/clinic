<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Consultations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Bandeau -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Omega Informatique - Gestion médicale</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Ajouter / Gérer une Consultation</h2>

  <!-- Formulaire ajout/modification -->
  <form id="consultationForm">
    <div class="mb-3">
      <label class="form-label">Patient</label>
      <select class="form-select" name="patient_id" required></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Médecin</label>
      <select class="form-select" name="medecin_id" required></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Date de consultation</label>
      <input type="date" class="form-control" name="date_consultation" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Heure</label>
      <input type="time" class="form-control" name="heure">
    </div>
    <div class="mb-3">
      <label class="form-label">Motif</label>
      <input type="text" class="form-control" name="motif">
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea class="form-control" name="notes"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Statut</label>
      <select class="form-select" name="statut">
        <option value="en instance">En instance</option>
        <option value="confirmé">Confirmé</option>
        <option value="terminé">Terminé</option>
        <option value="annulé">Annulé</option>
      </select>
    </div>
    <input type="hidden" name="id">
    <button type="submit" class="btn btn-primary">Ajouter / Modifier</button>
  </form>

  <div id="result" class="mt-3"></div>

  <hr class="my-4">

  <!-- Liste des consultations -->
  <h3>Liste des Consultations</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Médecin</th>
        <th>Date</th>
        <th>Heure</th>
        <th>Motif</th>
        <th>Notes</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="consultations-list"></tbody>
  </table>
</div>

<script>
async function fetchPatients() {
  const res = await fetch('/api/patients/list');
  const patients = await res.json();
  const select = document.querySelector('select[name="patient_id"]');
  select.innerHTML = '';
  patients.forEach(p => {
    const option = document.createElement('option');
    option.value = p.id;
    option.textContent = `${p.name} (${p.code_patient})`;
    select.appendChild(option);
  });
}

async function fetchMedecins() {
  const res = await fetch('/api/medecins/list');
  const medecins = await res.json();
  const select = document.querySelector('select[name="medecin_id"]');
  select.innerHTML = '';
  medecins.forEach(m => {
    const option = document.createElement('option');
    option.value = m.id;
    option.textContent = `${m.nom} ${m.prenom} (${m.code_medecin})`;
    select.appendChild(option);
  });
}

async function fetchConsultations() {
  const res = await fetch('/api/consultations/list');
  const consultations = await res.json();
  const tbody = document.getElementById('consultations-list');
  tbody.innerHTML = '';
  consultations.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.id}</td>
      <td>${c.patient_name}</td>
      <td>${c.medecin_nom} ${c.medecin_prenom}</td>
      <td>${c.date_consultation}</td>
      <td>${c.heure || ''}</td>
      <td>${c.motif || ''}</td>
      <td>${c.notes || ''}</td>
      <td>${c.statut}</td>
      <td>
        <button class="btn btn-warning btn-sm" onclick="editConsultation(${c.id})">Modifier</button>
        <button class="btn btn-danger btn-sm" onclick="deleteConsultation(${c.id})">Supprimer</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById('consultationForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());
  const url = data.id ? `/api/consultations/update/${data.id}` : '/api/consultations/add';
  const method = data.id ? 'PUT' : 'POST';

  const res = await fetch(url, {
    method,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  const result = await res.json();
  document.getElementById('result').innerText = result.message;
  form.reset();
  fetchConsultations();
});

async function deleteConsultation(id) {
  if(confirm('Voulez-vous vraiment supprimer cette consultation ?')) {
    await fetch(`/api/consultations/delete/${id}`, { method: 'DELETE' });
    fetchConsultations();
  }
}

async function editConsultation(id) {
  const res = await fetch('/api/consultations/list');
  const consultations = await res.json();
  const c = consultations.find(c => c.id == id);
  const form = document.getElementById('consultationForm');
  form.id.value = c.id;
  form.patient_id.value = c.patient_id;
  form.medecin_id.value = c.medecin_id;
  form.date_consultation.value = c.date_consultation;
  form.heure.value = c.heure || '';
  form.motif.value = c.motif || '';
  form.notes.value = c.notes || '';
  form.statut.value = c.statut;
}

// Chargement initial
fetchPatients();
fetchMedecins();
fetchConsultations();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
