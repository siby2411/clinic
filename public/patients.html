<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Enregistrement d’un Patient</h2>
  <form id="patientForm">
    <div class="mb-3">
      <label for="user_id" class="form-label">Utilisateur associé (user_id)</label>
      <input type="number" id="user_id" name="user_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Nom complet</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date de naissance (DOB)</label>
      <input type="date" id="dob" name="dob" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="contact_info" class="form-label">Email / Contact</label>
      <input type="email" id="contact_info" name="contact_info" class="form-control">
    </div>
    <div class="mb-3">
      <label for="date_naissance" class="form-label">Date de naissance (doublon)</label>
      <input type="date" id="date_naissance" name="date_naissance" class="form-control">
    </div>
    <div class="mb-3">
      <label for="profession" class="form-label">Profession</label>
      <input type="text" id="profession" name="profession" class="form-control">
    </div>
    <div class="mb-3">
      <label for="sexe" class="form-label">Sexe</label>
      <select id="sexe" name="sexe" class="form-select">
        <option value="M">Masculin</option>
        <option value="F">Féminin</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" id="telephone" name="telephone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="antecedents" class="form-label">Antécédents médicaux</label>
      <textarea id="antecedents" name="antecedents" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>

  <script src="/js/patients.js"></script>
</body>
</html>
