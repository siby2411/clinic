<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Enregistrer un patient</title>
</head>
<body>
    <h1>Formulaire d'enregistrement de patient</h1>
    <form id="patientForm">
        <label for="name">Nom du patient:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date de naissance:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="contact_info">Informations de contact:</label><br>
        <textarea id="contact_info" name="contact_info"></textarea><br><br>
        
        <button type="submit">Enregistrer</button>
    </form>

    <script>
        document.getElementById('patientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                // Remplacez 'TOKEN_DU_SECRETAIRE' par un vrai jeton JWT
                const response = await fetch('http://localhost:3000/api/register_patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer TOKEN_DU_SECRETAIRE'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Patient enregistré avec succès!');
                    e.target.reset();
                } else {
                    alert('Erreur: ' + (result.message |

| JSON.stringify(result.errors)));
                }
            } catch (error) {
                console.error('Erreur de soumission:', error);
                alert('Erreur de connexion au serveur.');
            }
        });
    </script>
</body>
</html>
