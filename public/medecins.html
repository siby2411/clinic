<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Médecin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Enregistrement d’un Médecin</h2>
  <form id="medecinForm">
    <div class="mb-3">
      <label for="user_id" class="form-label">Utilisateur associé (user_id)</label>
      <input type="number" id="user_id" name="user_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom complet</label>
      <input type="text" id="nom" name="nom" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="specialite" class="form-label">Spécialité</label>
      <input type="text" id="specialite" name="specialite" class="form-control">
    </div>
    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="text" id="telephone" name="telephone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>

  <script src="/js/medecins.js"></script>
</body>
</html>
