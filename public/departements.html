<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Départements</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Omega Informatique - Gestion médicale</a>
  </div>
</nav>

<div class="container">
  <h2>Gérer les Départements</h2>
  <form id="departementForm" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" name="nom" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <h3>Liste des Départements</h3>
  <table class="table table-striped" id="departementsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function fetchDepartements() {
  const res = await fetch('/api/departements/list');
  const deps = await res.json();
  const tbody = document.querySelector('#departementsTable tbody');
  tbody.innerHTML = '';
  deps.forEach(d => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${d.id}</td>
      <td>${d.nom}</td>
      <td>${d.description || ''}</td>
      <td>
        <button class="btn btn-warning btn-sm" onclick="editDepartement(${d.id})">Modifier</button>
        <button class="btn btn-danger btn-sm" onclick="deleteDepartement(${d.id})">Supprimer</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById('departementForm').addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  const res = await fetch('/api/departements/add', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(data)
  });
  await res.json();
  e.target.reset();
  fetchDepartements();
});

async function deleteDepartement(id) {
  if(confirm('Supprimer ce département ?')) {
    await fetch(`/api/departements/delete/${id}`, { method:'DELETE' });
    fetchDepartements();
  }
}

function editDepartement(id) {
  alert('Modification via formulaire future à implémenter');
}

fetchDepartements();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
