<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Paiement Patient</h2>
  <form id="paymentForm">
    <div class="mb-3">
      <label for="code_patient" class="form-label">Patient</label>
      <select id="code_patient" name="code_patient" class="form-select" required></select>
    </div>
    <div class="mb-3">
      <label for="montant" class="form-label">Montant</label>
      <input type="number" id="montant" name="montant" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>

  <h3 class="mt-5">Historique Paiements</h3>
  <table class="table table-bordered" id="paymentsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Date</th>
        <th>Montant</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/payments.js"></script>
</body>
</html>
