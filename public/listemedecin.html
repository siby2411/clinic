<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste des Médecins</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Bandeau -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Omega Informatique - Gestion médicale</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-3">Liste des Médecins</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Profession</th>
        <th>Diplôme</th>
        <th>Sexe</th>
        <th>Téléphone</th>
        <th>Code Médecin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="medecins-list">
      <!-- Les lignes seront injectées via fetch -->
    </tbody>
  </table>
</div>

<script>
async function fetchMedecins() {
  const res = await fetch('/medecins/list');
  const medecins = await res.json();
  const tbody = document.getElementById('medecins-list');
  tbody.innerHTML = '';
  medecins.forEach(m => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${m.id}</td>
      <td>${m.nom}</td>
      <td>${m.prenom}</td>
      <td>${m.profession}</td>
      <td>${m.diplome}</td>
      <td>${m.sexe}</td>
      <td>${m.telephone}</td>
      <td>${m.code_medecin}</td>
      <td>
        <button class="btn btn-warning btn-sm" onclick="editMedecin(${m.id})">Modifier</button>
        <button class="btn btn-danger btn-sm" onclick="deleteMedecin(${m.id})">Supprimer</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function deleteMedecin(id) {
  if(confirm('Voulez-vous vraiment supprimer ce médecin ?')) {
    await fetch(`/medecins/delete/${id}`, { method: 'DELETE' });
    fetchMedecins();
  }
}

function editMedecin(id) {
  window.location.href = `/medecins.html?id=${id}`;
}

// Chargement initial
fetchMedecins();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
