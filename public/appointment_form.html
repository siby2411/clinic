<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planifier un rendez-vous</title>
</head>
<body>
    <h1>Formulaire de rendez-vous</h1>
    <form id="appointmentForm">
        <label for="patient_id">ID du patient:</label><br>
        <input type="number" id="patient_id" name="patient_id" required><br><br>
        
        <label for="doctor_id">ID du docteur:</label><br>
        <input type="number" id="doctor_id" name="doctor_id" required><br><br>

        <label for="date_time">Date et heure:</label><br>
        <input type="datetime-local" id="date_time" name="date_time" required><br><br>
        
        <button type="submit">Planifier</button>
    </form>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer TOKEN_DU_SECRETAIRE'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Rendez-vous planifié avec succès!');
                    e.target.reset();
                } else {
                    alert('Erreur: ' + (result.message |

| JSON.stringify(result.errors)));
                }
            } catch (error) {
                console.error('Erreur de soumission:', error);
                alert('Erreur de connexion au serveur.');
            }
        });
    </script>
</body>
</html>
