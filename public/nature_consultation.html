<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature Consultation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>GÃ©rer les Natures de Consultation</h2>
  <form id="natureForm" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" name="nom" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Montant</label>
      <input type="number" step="0.01" class="form-control" name="montant" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <h3>Liste</h3>
  <table class="table table-striped" id="natureTable">
    <thead>
      <tr><th>ID</th><th>Nom</th><th>Montant</th><th>Description</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
async function fetchNatures(){
  const res = await fetch('/api/nature_consultation/list');
  const rows = await res.json();
  const tbody = document.querySelector('#natureTable tbody');
  tbody.innerHTML='';
  rows.forEach(r=>{
    const tr = document.createElement('tr');
    tr.innerHTML=`
      <td>${r.id}</td>
      <td>${r.nom}</td>
      <td>${r.montant}</td>
      <td>${r.description||''}</td>
      <td>
        <button class="btn btn-warning btn-sm" onclick="edit(${r.id})">Modifier</button>
        <button class="btn btn-danger btn-sm" onclick="del(${r.id})">Supprimer</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById('natureForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());
  await fetch('/api/nature_consultation/add',{
    method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)
  });
  e.target.reset();
  fetchNatures();
});

async function del(id){
  if(confirm('Supprimer ?')) await fetch(`/api/nature_consultation/delete/${id}`,{method:'DELETE'});
  fetchNatures();
}

function edit(id){ alert('Modifier future'); }

fetchNatures();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
