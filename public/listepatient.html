<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste des Patients</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Omega Informatique - Gestion médicale</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-3">Liste des Patients</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Date de naissance</th>
        <th>Profession</th>
        <th>Sexe</th>
        <th>Téléphone</th>
        <th>Code Patient</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="patients-list"></tbody>
  </table>
</div>

<script>
async function fetchPatients() {
  const res = await fetch('/patients/list');
  const patients = await res.json();
  const tbody = document.getElementById('patients-list');
  tbody.innerHTML = '';
  patients.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p.id}</td>
      <td>${p.name}</td>
      <td>${p.dob}</td>
      <td>${p.profession}</td>
      <td>${p.sexe}</td>
      <td>${p.telephone}</td>
      <td>${p.code_patient}</td>
      <td>
        <button class="btn btn-warning btn-sm" onclick="editPatient(${p.id})">Modifier</button>
        <button class="btn btn-danger btn-sm" onclick="deletePatient(${p.id})">Supprimer</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function deletePatient(id) {
  if(confirm('Voulez-vous vraiment supprimer ce patient ?')) {
    await fetch(`/patients/delete/${id}`, { method: 'DELETE' });
    fetchPatients();
  }
}

function editPatient(id) {
  window.location.href = `/patients.html?id=${id}`;
}

fetchPatients();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
